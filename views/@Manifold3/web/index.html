<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Three Mesh Viewer</title>
  <link rel="stylesheet" href="./styles.css" />
  <!-- Loader component styles -->
  <link rel="stylesheet" href="./loaders/spinning/spinning.css" />

  <!-- Import map: match official three.js pattern (three + three/addons) -->
  <script type="importmap">
  {
    "imports": {
      "three": "./vendor/three/build/three.module.js",
      "three/addons/": "./vendor/three/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <div id="root">
    <canvas id="canvas"></canvas>

    <div id="loaderOverlay" class="loaderOverlay">
      <div id="loaderHost"></div>
    </div>

    <div id="pickerHUD" class="pickerHUD">
      <button id="btnPickVertex" class="toolBtn" type="button">Vertex</button>
      <button id="btnPickEdge" class="toolBtn" type="button">Edge</button>
      <button id="btnPickTri" class="toolBtn active" type="button">Triangle</button>
    </div>

    <div id="hud">
      <div id="hudText"></div>
      <div id="hudControls">
        <button id="btnWireframe" class="hud-toggle" title="Toggle Wireframe">
          <span class="toggle-icon">◻</span> Wireframe
        </button>
        <button id="btnNormals" class="hud-toggle" title="Toggle Normals (Red)">
          <span class="toggle-icon">↑</span> Normals
        </button>
        <button id="btnTangents" class="hud-toggle" title="Toggle Tangents (Cyan)">
          <span class="toggle-icon">→</span> Tangents
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>

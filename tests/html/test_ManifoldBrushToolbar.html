<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManifoldBrushToolbar Test</title>
    <link rel="stylesheet" href="../../controllers/@ManifoldBrushToolbar/web/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            padding: 20px;
        }
        .test-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }
        #toolbar-container {
            background: #1e1e1e;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 8px;
            min-height: 400px;
        }
        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            min-width: 300px;
        }
        .controls h3 {
            margin-top: 0;
            color: #60a5fa;
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 4px;
        }
        .btn:hover {
            background: #2563eb;
        }
        .log {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 12px;
        }
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #333;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>ManifoldBrushToolbar Test</h1>
    
    <div class="test-container">
        <div id="toolbar-container"></div>
        
        <div class="controls">
            <h3>Test Controls</h3>
            
            <div>
                <button class="btn" onclick="setActiveBrush('delta')">Select Delta</button>
                <button class="btn" onclick="setActiveBrush('graph')">Select Graph</button>
                <button class="btn" onclick="setActiveBrush('spectral')">Select Spectral</button>
            </div>
            
            <div style="margin-top: 12px;">
                <button class="btn" onclick="clearLog()">Clear Log</button>
            </div>
            
            <h3>Event Log</h3>
            <div id="log" class="log"></div>
        </div>
    </div>
    
    <!-- Load libraries -->
    <script src="../../controllers/@ManifoldBrushToolbar/web/vendor/d3.v5.9.2.min.js"></script>
    <script src="../../controllers/@ManifoldBrushToolbar/web/render.js"></script>
    <script src="../../controllers/@ManifoldBrushToolbar/web/main.js"></script>
    
    <script>
        // Mock MATLAB HTMLComponent
        const mockHTMLComponent = {
            Data: null,
            
            addEventListener: function(eventName, callback) {
                console.log('[Mock] addEventListener:', eventName);
                this['on' + eventName] = callback;
            },
            
            dispatchEvent: function(event) {
                logEvent('JS â†’ MATLAB', event.type, event.detail);
                
                // Simulate MATLAB handling the click and updating active state
                if (event.type === 'ToolClicked') {
                    const data = JSON.parse(event.detail);
                    setActiveBrush(data.id);
                }
            }
        };
        
        // Test data
        const toolRegistry = [
            { id: 'delta', icon: '../../controllers/@ManifoldBrushToolbar/web/vendor/icons/point.svg', label: 'Delta Brush', active: true },
            { id: 'graph', icon: '../../controllers/@ManifoldBrushToolbar/web/vendor/icons/topology-star-3.svg', label: 'Graph Brush', active: false },
            { id: 'spectral', icon: '../../controllers/@ManifoldBrushToolbar/web/vendor/icons/prism-light.svg', label: 'Spectral Brush', active: false }
        ];
        
        // Initialize toolbar with test data
        function initToolbar() {
            mockHTMLComponent.Data = { tools: toolRegistry };
            setup(mockHTMLComponent);
            logEvent('Test', 'Initialized', 'Toolbar created with 3 tools');
        }
        
        // Set active brush
        function setActiveBrush(brushId) {
            const updatedTools = toolRegistry.map(tool => ({
                ...tool,
                active: tool.id === brushId
            }));
            
            mockHTMLComponent.Data = { tools: updatedTools };
            
            // Trigger DataChanged event
            if (mockHTMLComponent.onDataChanged) {
                mockHTMLComponent.onDataChanged();
            }
            
            logEvent('Test', 'SetActive', brushId);
        }
        
        // Event logging
        function logEvent(source, type, data) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<strong>[${timestamp}]</strong> ${source} - ${type}: ${JSON.stringify(data)}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Auto-initialize on load
        window.onload = function() {
            initToolbar();
        };
    </script>
</body>
</html>

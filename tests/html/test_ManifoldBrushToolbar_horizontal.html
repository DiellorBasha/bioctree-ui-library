<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ManifoldBrushToolbar Horizontal Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        
        h1 {
            margin-bottom: 10px;
        }
        
        .test-section {
            margin-bottom: 40px;
            border: 1px solid #444;
            padding: 20px;
            background: #2a2a2a;
        }
        
        .toolbar-wrapper {
            background: #000;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #666;
        }
        
        #console-output {
            background: #000;
            border: 1px solid #444;
            padding: 10px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
        }
        
        .log-info {
            color: #4ade80;
        }
        
        .log-warn {
            color: #fbbf24;
        }
        
        .log-error {
            color: #f87171;
        }
    </style>
    
    <!-- Load component styles -->
    <link rel="stylesheet" href="../../controllers/@ManifoldBrushToolbar/web/styles.css">
</head>
<body>
    <h1>ManifoldBrushToolbar Orientation Test</h1>
    
    <div class="test-section">
        <h2>Horizontal Toolbar (3 buttons left-to-right)</h2>
        <div class="toolbar-wrapper" id="horizontal-wrapper">
            <div id="toolbar-container-horizontal"></div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Vertical Toolbar (3 buttons top-to-bottom)</h2>
        <div class="toolbar-wrapper" id="vertical-wrapper">
            <div id="toolbar-container-vertical"></div>
        </div>
    </div>
    
    <div id="console-output">
        <strong>Console Output:</strong>
    </div>
    
    <!-- Load D3.js -->
    <script src="../../controllers/@ManifoldBrushToolbar/web/vendor/d3.v5.9.2.min.js"></script>
    
    <!-- Mock console for visible output -->
    <script>
        var consoleDiv = document.getElementById('console-output');
        
        function addLog(type, ...args) {
            var entry = document.createElement('div');
            entry.className = 'log-entry log-' + type;
            entry.textContent = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            consoleDiv.appendChild(entry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        // Override console methods
        var originalLog = console.log;
        var originalWarn = console.warn;
        var originalError = console.error;
        
        console.log = function(...args) {
            addLog('info', ...args);
            originalLog.apply(console, args);
        };
        
        console.warn = function(...args) {
            addLog('warn', ...args);
            originalWarn.apply(console, args);
        };
        
        console.error = function(...args) {
            addLog('error', ...args);
            originalError.apply(console, args);
        };
    </script>
    
    <!-- Load component render script -->
    <script src="../../controllers/@ManifoldBrushToolbar/web/render.js"></script>
    
    <!-- Test script -->
    <script>
        // Test data matching MATLAB structure
        var testTools = [
            {
                id: 'delta',
                label: 'Delta',
                icon: '../../controllers/@ManifoldBrushToolbar/web/vendor/icons/point-filled.svg',
                active: false
            },
            {
                id: 'graph',
                label: 'Graph',
                icon: '../../controllers/@ManifoldBrushToolbar/web/vendor/icons/topology-star-3.svg',
                active: true
            },
            {
                id: 'spectral',
                label: 'Spectral',
                icon: '../../controllers/@ManifoldBrushToolbar/web/vendor/icons/wave-sine.svg',
                active: false
            }
        ];
        
        // Mock htmlComponent
        var mockHtmlComponentH = {
            sendEventToMATLAB: function(eventName, eventData) {
                console.log('[Mock MATLAB] Event received:', eventName, eventData);
            }
        };
        
        var mockHtmlComponentV = {
            sendEventToMATLAB: function(eventName, eventData) {
                console.log('[Mock MATLAB] Event received:', eventName, eventData);
            }
        };
        
        // Inject toolbar containers into the page
        function setupToolbar(containerId, orientation) {
            console.log('='.repeat(50));
            console.log('Testing ' + orientation.toUpperCase() + ' orientation');
            console.log('='.repeat(50));
            
            // Temporarily set the container ID for renderToolbar to find it
            var toolbarContainer = document.getElementById(containerId);
            var originalId = toolbarContainer.id;
            toolbarContainer.id = 'toolbar-container';
            
            var data = {
                tools: testTools,
                orientation: orientation
            };
            
            var htmlComponent = orientation === 'horizontal' ? mockHtmlComponentH : mockHtmlComponentV;
            renderToolbar(data, htmlComponent);
            
            // Restore original ID
            toolbarContainer.id = originalId;
        }
        
        // Run tests when page loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                setupToolbar('toolbar-container-horizontal', 'horizontal');
            }, 100);
            
            setTimeout(function() {
                setupToolbar('toolbar-container-vertical', 'vertical');
            }, 200);
        });
    </script>
</body>
</html>

site_name: bioctree UI Library
site_description: Custom UI components built with D3.js for MATLAB integration
site_author: Bioctree Team
repo_url: https://github.com/DiellorBasha/bioctree-ui-library
repo_name: bioctree-ui-library

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Architecture: getting-started/architecture.md
  - Components:
    - Overview: components/index.md
    - d3Brush: components/d3brush.md
  - Development:
    - Contributing: development/contributing.md
    - Component Structure: development/component-structure.md
    - Testing: development/testing.md
    - Versioning: development/versioning.md
  - API Reference:
    - MATLAB API: api/matlab.md
    - JavaScript API: api/javascript.md
  - Examples:
    - Basic Usage: examples/basic-usage.md
    - Advanced Features: examples/advanced-features.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DiellorBasha/bioctree-ui-library
